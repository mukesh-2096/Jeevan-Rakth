<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Blood drop with gradient -->
  <defs>
    <linearGradient id="dropGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9AA2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8B94;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B7A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="dropHighlight" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#FFB3BA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF8B94;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Blood drop shape -->
  <path d="M256 40c-15 25-30 50-40 70-15 30-25 55-25 75 0 36 29 65 65 65s65-29 65-65c0-20-10-45-25-75-10-20-25-45-40-70z" 
        fill="url(#dropGradient)" 
        stroke="#000" 
        stroke-width="12" 
        stroke-linejoin="round"/>
  
  <!-- Drop highlight -->
  <ellipse cx="230" cy="120" rx="30" ry="45" fill="url(#dropHighlight)"/>
  
  <!-- Heart inside drop -->
  <path d="M256 200c-3-3-8-5-13-5-8 0-15 7-15 15 0 3 1 6 3 8l25 25 25-25c2-2 3-5 3-8 0-8-7-15-15-15-5 0-10 2-13 5z" 
        fill="#FFE4E6" 
        stroke="#000" 
        stroke-width="8" 
        stroke-linejoin="round"/>
  
  <!-- Hand base -->
  <g transform="translate(0, 220)">
    <!-- Wrist/sleeve -->
    <rect x="40" y="180" width="100" height="80" rx="15" 
          fill="#E8E8E8" 
          stroke="#000" 
          stroke-width="12"/>
    
    <!-- Inner wrist detail -->
    <rect x="55" y="195" width="35" height="50" rx="8" 
          fill="#D0D0D0"/>
    
    <!-- Palm -->
    <path d="M120 180c0-10 5-15 15-15h180c30 0 50 10 60 25 8 12 10 25 5 35-3 6-8 10-15 10-5 0-10-2-13-6-8-10-20-15-35-15h-20c0 15-5 25-15 30-8 4-18 6-28 6h-15c-5 20-15 35-30 40-12 4-25 5-38 3-10-2-18-6-24-12-8-8-12-18-12-30v-25c-10-5-15-12-15-25v-21z" 
          fill="#F5D6B3" 
          stroke="#000" 
          stroke-width="12" 
          stroke-linejoin="round"/>
    
    <!-- Palm shading -->
    <path d="M140 200c0-8 3-12 10-12h150c20 0 35 8 45 20 2 3 3 6 2 8-15-8-30-12-47-12h-145c-8 0-12 3-15 8v-12z" 
          fill="#E8C29D" 
          opacity="0.5"/>
    
    <!-- Fingers -->
    <!-- Thumb -->
    <ellipse cx="365" cy="200" rx="35" ry="18" 
             fill="#F5D6B3" 
             stroke="#000" 
             stroke-width="12"/>
    <path d="M350 200c0-25 10-45 25-55 12-8 25-10 38-5 10 4 18 12 22 22 5 12 5 25 0 38-8 20-25 35-45 40-15 4-30 2-40-10-8-8-10-18-10-30z" 
          fill="#F5D6B3" 
          stroke="#000" 
          stroke-width="12" 
          stroke-linejoin="round"/>
    
    <!-- Index finger -->
    <path d="M320 165c0-8 3-15 8-20 8-8 18-12 30-12s22 4 30 12c5 5 8 12 8 20v50c0 8-3 15-8 20-8 8-18 12-30 12s-22-4-30-12c-5-5-8-12-8-20v-50z" 
          fill="#F5D6B3" 
          stroke="#000" 
          stroke-width="12" 
          stroke-linejoin="round"/>
    
    <!-- Middle finger -->
    <path d="M260 155c0-8 3-15 8-20 8-8 18-12 30-12s22 4 30 12c5 5 8 12 8 20v60c0 8-3 15-8 20-8 8-18 12-30 12s-22-4-30-12c-5-5-8-12-8-20v-60z" 
          fill="#F5D6B3" 
          stroke="#000" 
          stroke-width="12" 
          stroke-linejoin="round"/>
    
    <!-- Ring finger -->
    <path d="M200 160c0-8 3-15 8-20 8-8 18-12 30-12s22 4 30 12c5 5 8 12 8 20v55c0 8-3 15-8 20-8 8-18 12-30 12s-22-4-30-12c-5-5-8-12-8-20v-55z" 
          fill="#F5D6B3" 
          stroke="#000" 
          stroke-width="12" 
          stroke-linejoin="round"/>
    
    <!-- Pinky finger -->
    <path d="M145 170c0-8 3-15 8-20 8-8 18-12 28-12 10 0 20 4 28 12 5 5 8 12 8 20v45c0 8-3 15-8 20-8 8-18 12-28 12-10 0-20-4-28-12-5-5-8-12-8-20v-45z" 
          fill="#F5D6B3" 
          stroke="#000" 
          stroke-width="12" 
          stroke-linejoin="round"/>
    
    <!-- Finger shading details -->
    <ellipse cx="356" cy="175" rx="15" ry="8" fill="#E8C29D" opacity="0.4"/>
    <ellipse cx="296" cy="175" rx="12" ry="8" fill="#E8C29D" opacity="0.4"/>
    <ellipse cx="236" cy="175" rx="12" ry="8" fill="#E8C29D" opacity="0.4"/>
    <ellipse cx="181" cy="180" rx="10" ry="6" fill="#E8C29D" opacity="0.4"/>
  </g>
</svg>
